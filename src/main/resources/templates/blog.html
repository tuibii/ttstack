                    <div class="item-thumb  bg-deepgrey" style="background-image:url(/front/images/8.png);"></div>
                    <a href="#">
                        <div class="item-desc">
                            <p>[[${log.content}]]</p>
                        </div>
                    </a>
                    <div class="item-slant reverse-slant  bg-deepgrey"></div>
                    <div class="item-slant"></div>
                    <div class="item-label">
                        <div class="item-title"><a href="#">[[${log.title}]]</a></div>
                        <div class="item-meta clearfix">
                            <div class="item-meta-ico bg-ico-chat" style="background: url(/front/images/bg-ico.png) no-repeat;background-size: 40px auto;"></div>
                            <div class="item-meta-cat">
                                <a style="float:left;margin-left:4px;"><time th:datetime="${log.time}"  itemprop="datePublished">[[${#calendars.format(log.time,'dd/MMM/yyyy')}]]</time></a>
